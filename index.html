<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <!-- Includes the p5.collide2D addon library -->
  <!-- PUT IT AFTER THE LIBRARY -->
  <script defer src="https://unpkg.com/p5.collide2d"></script>
  <script src = "user.js"></script>
</head>

<body>
  <script>
    //survival rpg game
    let w = window.innerWidth
    let h = window.innerHeight
    var user = new user()
    function preload(){
      skeletonHead = loadImage("./baseSkeleton/skeletonhead.png")
      skeletonTorso = loadImage("./baseSkeleton/skeletontorso.png")
      skeletonLShoulder = loadImage('./baseSkeleton/skeletonLshoulder.png')
      skeletonRShoulder = loadImage('./baseSkeleton/skeletonRshoulder.png')
      skeletonSwordHand = loadImage('./baseSkeleton/skeletonSwordHand.png')
      skeletonOffHand = loadImage('./baseSkeleton/skeletonOffHand.png')
      skeletonLLeg = loadImage('./baseSkeleton/skeletonLleg.png')
      skeletonRLeg = loadImage('./baseSkeleton/skeletonRleg.png')
    }
    function setup(){
      createCanvas(w,h) 
      frameRate(60)
    }
    function draw(){
      text("(" + mouseX + ", " + mouseY + ")", mouseX, mouseY);
      clear()
      user.show()
      if(keyIsDown(UP_ARROW)){
        user.moveud(-1)
      }
      if(keyIsDown(DOWN_ARROW)){
        user.moveud(1)
      }
      if(keyIsDown(LEFT_ARROW)){
        user.movelr(-1)
      }
      if(keyIsDown(RIGHT_ARROW)){
        user.movelr(1)
      }
      user.update()
    }
    function keyReleased(){
      if (keyCode === 38){
        user.moveud(0)
      }
      if (keyCode === 40){
        user.moveud(0)
      }
      if (keyCode === 37){
        user.movelr(0)
      }
      if (keyCode === 39){
        user.movelr(0)
      }
    }
  </script>
</body>

</html>
